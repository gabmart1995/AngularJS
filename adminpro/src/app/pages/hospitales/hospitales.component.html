<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input #input (keyup)="buscarHospital( input.value )"
          type="text"
          class="form-control"
          placeholder="buscar hospital ..."
        >
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
  <div class="col-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando</strong> <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i> <br>
      <span>Espere por favor</span>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
          
        <div class="row">
            <div class="col-6">
              <h3 class="card-title"> 
                Hospitales Registrados ( <small> {{ _hospitalService.totalHospitales }} </small>  ) 
              </h3>
            </div>
            <div class="col-6 text-right">
              <button class="btn waves-effect waves-light btn-rounded btn-primary" (click)="crearHospital()">
                <i class="fa fa-plus pr-1"></i>
                Crear hospital
              </button>
            </div>
          </div>

          <table class="table table-hover">
            <thead>
              <tr>
                <th>Foto:</th>
                <th>Hospital:</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hospital of hospitales">
                <td class="w-70">
                  <img [src]="hospital.img | imagen: 'hospital'" 
                    class="img-50 pointer" 
                    (click)="actualizarImagen( hospital )"
                  >
                </td>
                <td>
                  <input [(ngModel)]="hospital.nombre" type="text" class="form-control" placeholder="nombre del hospital ...">
                </td>
                <td>
                    <button class="btn btn-primary" (click)="guardarHospital( hospital )">
                      <i class="fa fa-save"></i>
                    </button>
      
                    <button class="btn btn-danger" (click)="borrarHospital( hospital )">
                      <i class="fa fa-trash-o"></i>
                    </button>
                </td>
              </tr>
            </tbody>
          </table>

          <button (click)="cambiarDesde(-5)" class="btn btn-secondary">Anterior</button>
          <button (click)="cambiarDesde(5)" class="btn btn-secondary">Siguiente</button>

      </div>
    </div>
  </div>
</div>
