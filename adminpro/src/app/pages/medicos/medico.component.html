<div class="row animated fadeIn">
  <div class="col-md-6">
    <div class="card card-body">

      <div class="row">
          <div class="col-6">
              <h3 class="box-title m-b-0">Datos del medico </h3>
              <p class="text-muted m-b-30 font-13"> Nombre del medico: {{ medico.nombre }} </p>
          </div>
          <div class="text-right col-6">
              <button routerLink="/medicos" class="btn btn-link">
                <i class="fa fa-arrow-left pr-1"></i>
                Regresar
              </button>
          </div>
      </div>

        <div class="row">
            <div class="col-sm-12 col-xs-12">
                <form #formulario="ngForm" ngNativeValidate (ngSubmit)="guardarMedico( formulario )">
                  <div class="form-group">
                        <label>Nombre del Medico</label>
                        <input [(ngModel)]="medico.nombre"  
                          type="text" 
                          class="form-control" 
                          placeholder="Nombre del medico ..." 
                          required
                          name="nombre"
                        >
                    </div>
  
                    <div class="form-group">
                        <label for="exampleInputEmail1">Hospital</label>
                        <select
                          (change)="cambioHospital( $event.target.value )"  
                          [(ngModel)]="medico.hospital" 
                          name="hospital" 
                          class="form-control" 
                          required
                        >
                            <option value="" selected> Seleccione el hospital </option>
                            <option   
                              *ngFor="let hospital of hospitales" 
                              [value]="hospital._id"
                            >
                              {{ hospital.nombre }}
                            </option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                      <i class="fa fa-save pr-2"></i>
                      Guardar
                    </button>
                    <button type="reset" class="btn btn-inverse waves-effect waves-light">
                      Cancelar
                    </button>
                </form>
            </div>
        </div>
    </div>
  </div>

  <div class="col-md-3">
      <div class="card card-body">
        <h4 class="box-title m-b-0">Hospital</h4>
        <img [src]="hospital.img | imagen:'hospital'" class="rounded img-fluid">
      </div>
  </div>
  
    <div class="col-md-3" *ngIf="medico._id">
      <div class="card card-body">
        <h4 class="box-title m-b-0">Fotografia</h4>
        <img (click)="cambiarFoto()"  [src]="medico.img | imagen: 'medico'" class="rounded img-fluid pointer">
      </div>
    </div>

</div>
