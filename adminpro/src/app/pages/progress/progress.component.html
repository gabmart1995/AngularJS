<!-- Progress Component -->

<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Barra de progreso</h3>
        
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="barra1"
            aria-valuenow="50"  aria-valuemin="0" aria-valuemax="100" [style.width]="barra1 + '%'"></div>
        </div> <br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="barra2"
              aria-valuenow="50"  aria-valuemin="0" aria-valuemax="100" [style.width]="barra2 + '%'"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">

    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <app-incrementador leyenda="Progress Azul" [progreso]="barra1" 
          (cambioValor)="barra1 = $event"></app-incrementador>
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <app-incrementador leyenda="Progress Verde" [progreso]="barra2"
          (cambioValor)="barra2 = $event"></app-incrementador> 
        </div>
      </div>
    </div>
  </div>

  <!-- End progress component -->
